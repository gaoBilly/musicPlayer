<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
	<title>Document</title>
</head>

<body>
	<div class="cover"></div>
	<div class="musicbox clearfix">
		<div class="music-panel">
			<div class="music clearfix">
				<div class="control">
					<span class="back"><i class="fas fa-step-backward"></i></span>
					<span class="play"><i class="fas fa-play-circle"></i></span>
					<span class="forward"><i class="fas fa-step-forward"></i></span>
				</div>
				<div class="info">
					<div class="title">ABC</div>
					<div class="auther">abc</div>
				</div>
			</div>

			<div class="progress">
				<div class="bar">
					<div class="progress-total"></div>
					<div class="progress-now"></div>
				</div>
				<div class="time">0:00</div>
			</div>
		</div>

      <ul class="list">
        <li>GGG-ggg</li>
      </ul>
  </div>
  
  <script src="js/index.js"></script>

</body>
</html>
